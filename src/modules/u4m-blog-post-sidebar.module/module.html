{% import "../../macros/_macros.html" as macros %}
<div class="post_side">
  {% if  module.heading  %}
  <h4>{{ module.heading }}</h4>
  {% endif %}

  {% if module.select_image.src %}
  <div class="img">
    <img src="{{ module.select_image.src }}" alt="{{ module.select_image.alt }}"  >
  </div>
  {% endif %}
  {% if module.content  %}
  <div class="cnt">
    {{ module.content }}
  </div>
  {% endif %}
  {% if module.include_button %}
  <div class="bottom_button">
    {{macros.buttonGroup(module.button_group)}}
  </div>
  {% endif %}
</div>
